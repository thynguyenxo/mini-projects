<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Etch-a-Sketch</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link rel="icon" type="image/x-icon" href="./top-favicon.png">
</head>

<body>
  <main>
    <h1><img src="./top-favicon.png" alt="the odin project logo"> Etch-a-Sketch <img src="./top-favicon.png"
        alt="the odin project logo"></h1>
    <div class="slider-container">
      <p>Grid size:</p>
      <input type="range" min="1" max="100" value="16" id="grid-size-slider">
      <p><span id="slider-value"></span> pixel </p>
    </div>
    <div class="button-container">
      <button id="new">New</button>
      <button id="black">Black</button>
      <button id="random-color">Rainbow</button>
      <button id="eraser">Eraser</button>
    </div>
    <div id="sketchpad"></div>
  </main>
  <footer>
    <div class="attribution">
      <a href="#" target="_blank">The Odin Project 2023 &copy; Created by Thy Nguyen</a>
    </div>
  </footer>

  <script src="index.js"></script>
</body>

</html>
