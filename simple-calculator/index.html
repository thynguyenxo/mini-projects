<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link rel="icon" type="image/x-icon" href="">
</head>

<body>
  <main>
    <div class="grid">
      <div class="output">
        <div class="previous-operand"></div>
        <div class="current-operand"></div>
      </div>
      <button data-all-clear class="btn--all-clear"><span>AC</span></button>
      <button data-delete class="btn--del"><span>Del</span></button>
      <button data-operation class="btn--divide"><span>&#247;</span></button>
      <button data-number class="btn--1"><span>1</span></button>
      <button data-number class="btn--2"><span>2</span></button>
      <button data-number class="btn--3"><span>3</span></button>
      <button data-operation class="btn--multiply"><span>&times;</span></button>
      <button data-number class="btn--4"><span>4</span></button>
      <button data-number class="btn--5"><span>5</span></button>
      <button data-number class="btn--6"><span>6</span></button>
      <button data-operation class="btn--plus"><span>&#43;</span></button>
      <button data-number class="btn--7"><span>7</span></button>
      <button data-number class="btn--8"><span>8</span></button>
      <button data-number class="btn--9"><span>9</span></button>
      <button data-operation class="btn--minus"><span>&minus;</span></button>
      <button class="btn--decimal">.</button>
      <button data-number class="btn--zero"><span>0</span></button>
      <button data-equals class="btn--equal"><span>=</span></button>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
